<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />

		<title>weather app</title>
	</head>
	<body>
		<div class="app-main">
			<div class="searchInputBox">
				<input
					type="text"
					id="input-box"
					class="input-box"
					placeholder="Enter City Name..."
					autocomplete="on"
				/>
			</div>
			<div class="weather-body">
				<div class="location-details">
					<div class="city" id="city">Kolkata,IN</div>
					<div class="date" id="date">10 October(Wednesday), 2020</div>
				</div>
				<div class="weather-status">
					<div class="temp" id="temp">34&deg;C</div>
					<div class="min-max" id="min-max">
						32&deg;C (min) / 34&deg;C (max)
					</div>
					<div class="weather" id="weather">Clear</div>
					<div class="img" id="img"></div>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
